    <script>
        window.getFancy = () =>{
            hljs.highlightAll();
            renderMathInElement(document.body);
        };

        window.getContainerSizeById = (elementId) => {
            var el = document.getElementById(elementId).parentElement;
            return {
                width: el.clientWidth,
                height: el.clientHeight
            }
        };

        window.getContainerSizeByClass = (className) => {
            var el = document.getElementsByClassName(className)[0];
            return {
                width: el.clientWidth,
                height: el.clientHeight
            }
        };

        window.getFontSize = (elementId) => parseFloat(window.getComputedStyle(document.getElementById(elementId)).fontSize);

    </script>
